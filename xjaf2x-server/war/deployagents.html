<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Deploy Agents - XJAF2x Admin</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pages/reports.css" rel="stylesheet">
	<link rel="stylesheet" href="js/file-upload/css/jquery.fileupload.css">
</head>
<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> </a><a class="brand" href="index.html">XJAF2x Admin</a>
    </div>
  </div>
</div>
   
<div class="subnavbar">
  <div class="subnavbar-inner">
    <div class="container">
      <ul class="mainnav">
        <li><a href="index.html"><i class="icon-dashboard"></i><span>Dashboard</span></a></li>
		<li><a href="messages.html"><i class="icon-rss"></i><span>Messages</span></a></li>
        <li class="active"><a href="deployagents.html"><i class="icon-upload-alt"></i><span>Deploy Agents</span></a></li>
		<li><a href="cluster.html"><i class="icon-sitemap"></i><span>Cluster</span></a></li>
      </ul>
    </div>
  </div>
</div>
    
<div class="main">
	<div class="main-inner">
		<div class="container">
	    	<div class="row">
			  <div class="span12">    
				<div class="widget">
					<div class="widget-header"> <i class="icon-upload-alt"></i>
					  <h3>Deploy Agents</h3>
					</div>
					<!-- /widget-header -->
					<div class="widget-content">
						<!-- The fileinput-button span is used to style the file input field as button -->
						<span class="btn btn-success fileinput-button">
							<i class="glyphicon glyphicon-plus"></i>
							<span>Select files...</span>
							<!-- The file input field used as target for the file upload widget -->
							<input id="fileupload" type="file" name="files[]" multiple>
						</span>
						<br>
						<br>
						<!-- The global progress bar -->
						<div id="progress" class="progress">
							<div class="progress-bar progress-bar-success"></div>
						</div>
						<!-- The container for the uploaded files -->
						<div id="files" class="files"></div>
						<br>
					</div>
					<!-- /widget-content --> 
				 </div>
			  </div>
			</div>       
	    </div> <!-- /container -->  
	</div> <!-- /main-inner -->
</div> <!-- /main -->
    

<!-- Placed at the end of the document so the pages load faster --> 
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/excanvas.min.js"></script>
<script src="js/chart.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js"></script>
<script src="js/base.js"></script>
<script src="js/file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="js/file-upload/js/jquery.iframe-transport.js"></script>
<script src="js/file-upload/js/jquery.fileupload.js"></script>
<script>
/*jslint unparam: true */
/*global window, $ */
$(function () {
    'use strict';
    // Change this to the location of your server-side upload handler:
    var url = window.location.hostname === '';
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.files, function (index, file) {
                $('<p/>').text(file.name).appendTo('#files');
            });
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }
    }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');
});
</script>


  </body>

</html>
