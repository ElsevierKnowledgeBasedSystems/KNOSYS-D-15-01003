build.dir=${env.JBOSS_HOME}/..

jboss.cli=${env.JBOSS_HOME}/bin/jboss-cli.sh
jboss.controller=remoting://localhost

server.group="xjaf2x-group"

siebog.version=1.0.1 

siebog.name=siebog.war
siebog.path=${build.dir}/${siebog.name}

agents.name=siebog-agents.war
agents.path=${build.dir}/${agents.name}

starter.name=siebog-start.jar
starter.path=${build.dir}/${starter.name}

sonar.projectKey=${ant.project.name}
sonar.projectName=${ant.project.name}
sonar.projectVersion=${siebog.version}
sonar.language=java
sonar.sources=src
sonar.binaries=${bin.dir}

