<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radigost Examples</title>
<script type="text/javascript" src="/siebog/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/siebog/radigost.js"></script>
</head>
<body>
	<video id="video" autoplay></video>
	hello
	<canvas id="canvas" width="320" height="240"
		style="border: 1px solid black"></canvas>

	<script type="text/javascript">
		var radigost = new Radigost("Photo");
		/*navigator.getUserMedia({
			video : true,
			audio : false
		}, function(stream) {
			var video = document.querySelector('video');
			video.src = window.URL.createObjectURL(stream);
		}, function(error) {
			console.log(error);
		});*/

		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(100, 100);
		ctx.stroke();
		
		var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
		var args = {
			image: imgData,
			targetClient: "SmartTV"
		};
		radigost.start("PhotoAgent.js", "PhotoAgent", null, args);
	</script>
</body>
</html>
