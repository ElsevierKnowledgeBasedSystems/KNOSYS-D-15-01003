<span class="row">
	<div class="col-sm-5">
	    <uib-accordion>
	        <uib-accordion-group is-open="arc.accordions.agents">
	            <uib-accordion-heading>
	                <div class="hover">Available XJAF agents <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': arc.accordions.agents, 'glyphicon-chevron-right': !arc.accordions.agents}"></i></div>
	            </uib-accordion-heading>
	            <div class="form-group">
	                <table class="table table-condensed table-bordered table-hover table-striped row-clickable">
	                    <thead>
	                    <tr>
	                        <th><label class="control-label">Agent Class</label></th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr class="hover" ng-repeat="agent in arc.agents" ng-click="arc.newAgent(agent)">
	                        <td>{{agent.ejbName}}</td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </uib-accordion-group>
	    </uib-accordion>
    </div>
    <div class="col-sm-5 col-sm-offset-1">
	    <uib-accordion>
	        <uib-accordion-group is-open="arc.accordions.messages">
	            <uib-accordion-heading>
	                <div class="hover">Messages <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': arc.accordions.messages, 'glyphicon-chevron-right': !arc.accordions.messages}"></i></div>
	            </uib-accordion-heading>
	            <form>
	                <div class="form-group">
	                    <label for="performative" class="control-label">
	                        Performative:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="performative" ng-options="performative for performative in arc.performatives" ng-model="arc.request.performative" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="sender" class="control-label">
	                        Sender:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="sender" ng-options="agent.name for agent in arc.createdAgents track by agent.str" ng-model="arc.request.sender" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="receiver" class="control-label">
	                        Receiver:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="receiver" ng-options="agent.name for agent in arc.createdAgents track by agent.str" ng-model="arc.request.receivers[0]" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="replyTo" class="control-label">
	                        Reply to:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="replyTo" ng-options="agent.name for agent in arc.createdAgents track by agent.str" ng-model="arc.request.replyTo" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Content:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.content" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Language:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.language" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Encoding:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.encoding" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Ontology:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.ontology" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Protocol:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.protocol" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Conversation ID:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.conversationId" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Reply with:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.replyWith" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Reply by:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" ng-model="arc.request.replyBy" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <button type="button" class="btn btn-primary save" ng-click="arc.sendMessage()">Send ACL message</button>
	                </div>
	            </form>
	        </uib-accordion-group>
	    </uib-accordion>
    </div>
</span>
